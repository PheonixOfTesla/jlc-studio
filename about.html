<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet the designer behind JLC Studio - 15+ years of experience in fashion design, event decor, and floral artistry.">
    <title>About | JLC Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="JLC Studio" class="logo-img"></a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link active">About</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="gallery.html" class="nav-link">Portfolio</a></li>
                <li><a href="booking.html" class="nav-link">Booking</a></li>
                <li><a href="contact.html" class="nav-link nav-cta">Get in Touch</a></li>
            </ul>
            <div class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="page-hero-image">
            <img src="" data-image-id="about-hero" alt="Creative studio workspace">
        </div>
        <div class="page-hero-content">
            <span class="section-label" data-content="about-designer"></span>
            <h1 data-content="about-name"></h1>
            <p data-content="tagline"></p>
        </div>
    </section>

    <!-- Bio Section -->
    <section class="bio-section">
        <div class="container">
            <div class="bio-grid">
                <div class="bio-image">
                    <img src="" data-image-id="about-profile" alt="Designer portrait">
                    <div class="bio-quote">
                        <blockquote data-content="about-quote"></blockquote>
                    </div>
                </div>
                <div class="bio-content">
                    <h2 data-content="about-journey"></h2>
                    <p data-content="about-full-bio"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Timeline -->
    <section class="experience-section">
        <div class="container">
            <div class="section-header centered">
                <span class="section-label" data-content="about-background"></span>
                <h2 class="section-title" data-content="about-expertise"></h2>
            </div>
            <div class="experience-grid" id="experience-timeline">
                <!-- Populated by content-loader.js -->
            </div>
        </div>
    </section>

    <!-- Skills -->
    <section class="skills-section">
        <div class="container">
            <div class="skills-grid">
                <div class="skills-content">
                    <span class="section-label" data-content="about-skillsLabel">Expertise</span>
                    <h2 class="section-title" data-content="about-skillsTitle">Core Skills</h2>
                    <div class="skills-list" id="skills-list">
                        <!-- Populated by content-loader.js -->
                    </div>
                </div>
                <div class="skills-image">
                    <img src="" data-image-id="about-cta-image" alt="Floral arrangement">
                </div>
            </div>
        </div>
    </section>

    <!-- Education -->
    <section class="education-section">
        <div class="container">
            <div class="education-content" id="education-content">
                <span class="section-label">Education</span>
                <h2 id="education-degree"></h2>
                <h3 id="education-field"></h3>
                <p id="education-institution"></p>
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="cta-section">
        <div class="cta-image">
            <img src="" data-image-id="about-cta-image" alt="Beautiful flowers">
        </div>
        <div class="container">
            <div class="cta-content">
                <h2 data-content="cta-heading"></h2>
                <p data-content="cta-description"></p>
                <div class="cta-buttons">
                    <a href="contact.html" class="btn btn-primary btn-large">Get in Touch</a>
                    <a href="gallery.html" class="btn btn-outline-light btn-large">View Portfolio</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <div class="footer-logo"><img src="images/logo.png" alt="JLC Studio" class="footer-logo-img"></div>
                    <p data-content="tagline"></p>
                </div>
                <div class="footer-links">
                    <h4>Services</h4>
                    <ul>
                        <li><a href="services.html#florals">Floral Design</a></li>
                        <li><a href="services.html#decor">Event Decor</a></li>
                        <li><a href="services.html#tailoring">Sewing</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Studio</h4>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="gallery.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h4>Contact</h4>
                    <address>
                        <p data-content="address"></p>
                        <p><a href="#" data-link="phone"></a></p>
                        <p><a href="#" data-link="email"></a></p>
                    </address>
                </div>
            </div>
            <div class="footer-bottom"><p>Â© 2024 <span data-content="businessName"></span>. All rights reserved.</p></div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/content-loader.js"></script>
</body>
</html>
